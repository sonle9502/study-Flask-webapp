<!-- templates/index.html -->
{% extends 'base.html' %}

{% block title %}Home - To-Do App{% endblock %}

{% block content %}
<form action="/add" method="POST">
    <input type="text" name="content" id="content" placeholder="Enter a new task">
    <button type="submit">Add Task</button>
</form>
<ul>
    {% for todo in todos %}
        <li>
            <p>{{ todo.content }} </p>
            <p>Detail: {{ todo.description }} - {{ todo.due_date }} </p>
            <a href="/delete/{{ todo.id }}">Delete</a>
            <a href="/detail/{{ todo.id }}">Update</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
