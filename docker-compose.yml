services:
  frontend:
    build:
      context: ./frontend/my-react-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/my-react-app:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - mynetwork

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./models/my_model.h5:/app/models/my_model.h5
      - sqlite_data:/app/data
    environment:
      - FLASK_ENV=development  
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  sqlite_data:
