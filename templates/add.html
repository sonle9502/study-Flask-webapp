{% extends 'base.html' %}

{% block title %}Detail - To-Do App{% endblock %}

{% block content %}
<form action="{{ url_for('add') }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
        <label for="content">Task Content:</label>
        <input type="text" class="form-control" name="content" id="content" placeholder="Enter a new task">
    </div>
    <div class="form-group">
        <label for="description">Task Description:</label>
        <textarea class="form-control" name="description" id="description" rows="4"ã€€placeholder="Enter a new task"></textarea>
    </div>
    <div class="form-group">
        <label for="due_date">Due Date:</label>
        <input type="datetime-local" class="form-control" name="due_date" id="due_date" placeholder="Enter a new task">
    </div>
    <button type="submit" class="btn btn-primary">Add Task</button>
</form>
{% endblock %}
